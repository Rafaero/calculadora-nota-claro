<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
    @media screen and (max-width: 480px) {
      #qrcode {
        display: none;
      }
    }
  </style>

  <link rel="shortcut icon" type="imagex/png" href="./assets/logo-claro.png">
  <title>Question Calculator</title>
</head>

<body>
  <div class="container p-3" style="max-width: 700px">

    <img src="./assets/claro.png" class="rounded mx-auto d-block m-3" alt="..." width="200px">

    <select required id="one" class="form-select m-1" aria-label="Default select example">
      <option selected disabled>Qual a ferramenta que o relatório foi desenvolvido ?</option>
      <option value=1.7>Tableau</option>
      <option value=1.7>Power BI</option>
      <option value=1.7>Salesforce</option>
      <option value=1.7>OBIEE</option>
      <option value=1.7>Qlikview</option>
      <option value=1.7>IW Dashboard</option>
      <option value=1.7>IW Report Server</option>
      <option value=1.7>CSV / Txt</option>
      <option value=-1.7>Excel</option>
      <option value=0>Não se Aplica</option>

    </select>

    <select id="two" class="form-select m-1" aria-label="Default select example">
      <option selected disabled>O Relatório está automatizado (Agendado)?</option>
      <option value=5>Sim</option>
      <option value=-10>Não ou Parcialmente</option>
    </select>

    <select id="three" class="form-select m-1" aria-label="Default select example">
      <option selected disabled>Está cadastrado no portal IN ?</option>
      <option value=5>Sim</option>
      <option value=-10>Não</option>
    </select>

    <select id="four" class="form-select m-1" aria-label="Default select example">
      <option selected disabled>Relatório possui glossário</option>
      <option value=0.3>Sim</option>
      <option value=0>Não</option>
    </select>

    <select id="five" class="form-select m-1" aria-label="Default select example">
      <option selected disabled>Relatório está dentro da identidade visual de IN ?</option>
      <option value=1.5>Sim</option>
      <option value=-1.5>Não</option>
    </select>

    <select id="six" class="form-select m-1" aria-label="Default select example">
      <option selected disabled>O Relatório utiliza DBLINK ?</option>
      <option value=0>Sim</option>
      <option value=0.5>Não</option>
    </select>

    <select id="seven" class="form-select m-1" aria-label="Default select example">
      <option selected disabled>Qual o tipo de processo de carga criado / alterado ?</option>
      <option value=5>Alteryx</option>
      <option value=5>Hive</option>
      <option value=5>Macro (Microsoft)</option>
      <option value=5>MySql</option>
      <option value=5>ODI</option>
      <option value=5>PL/SQL</option>
      <option value=5>Power Center</option>
      <option value=5>Qlikview</option>
      <option value=5>Scoop</option>
      <option value=5>Spark</option>
      <option value=5>Tableu Prep</option>
      <option value=-10>Access</option>
      <option value=5>Outros</option>
      <option value=0>Não se aplica</option>
    </select>

    <select id="eight" class="form-select m-1" aria-label="Default select example">
      <option selected disabled>O processo está automatizado ?</option>
      <option value=4>Sim</option>
      <option value=-10>Não</option>
    </select>

    <select id="nine" class="form-select m-1" aria-label="Default select example">
      <option selected disabled>Utiliza SFTP ?</option>
      <option value=-10>Sim</option>
      <option value=4>Não</option>
    </select>

    <select id="ten" class="form-select m-1" aria-label="Default select example">
      <option selected disabled>O Relatório contém dados pessoais ?</option>
      <option value=-10>Sim</option>
      <option value=5>Não</option>
    </select>

    <select id="eleven" class="form-select m-1" aria-label="Default select example">
      <option selected disabled>Qual a ferramenta utilizada na preparação de dados ?</option>
      <option value=-10>Access</option>
      <option value=-10>Qlikview</option>
      <option value=-10>MySql</option>
      <option value=2.5>PL/SQL</option>
      <option value=2.5>Hive</option>
      <option value=2.5>Alteryx</option>
    </select>

    <button type="button" onclick="calc()" class="btn btn-danger m-1">Calcular</button>
    <button type="button" onclick="window.location.reload()" class="btn btn-danger m-1"> Limpar </button>

    <ul class="list-inline d-flex justify-content-between">
      <li class="list-inline-item">
        <h1 id="show-sum" class="display-3 m-3"></h1>
      </li>
      <li class="list-inline-item">
        <h1 id="show-porcent" class="display-3 m-3"></h1>
      </li>
      <li id="qrcode" class="list-inline-item"><img src="./assets/qr-code.png" class="rounded mx-auto d-block m-1" alt="..." width="150px">
      </li>
    </ul>

  </div>
  <script src="script.js"></script>
</body>

</html>
